{% extends "webapp-navbar.html" %}
{% block content %}
<div class="font-sans flex justify-center h-screen bg-login">
    <div class="w-full lg:w-2/3 xl:w-2/5 my-auto">
        <form method="POST" action="{% url 'webapp:empresa:register_page' %}try/" class="bg-white rounded shadow-lg w-full py-4 px-10 md:px-20" id="form">
            {% csrf_token %}
            <h2 class="text-purple-900 text-center font-semibold text-4xl">Empresa</h2>
            <hr class="hr-purple">
            <div class="text-gray-700 my-3">
                <label class="text-sm font-bold" for="email">E-mail</label>
                <input name="email" required class="shadow border rounded w-full px-3 py-2" id="email" type="email" placeholder="E-mail">
                {% if used_email %}
                <span class="text-red-600">Email já usado</span>
                {% endif %}
            </div>
            <div class="text-gray-700">
                <label class="text-sm font-bold" for="username">Nome de usuário</label>
                <input name="username" required class="shadow rounded w-full px-3 py-2" id="username" type="text" placeholder="Nome de usuário">
                {% if used_username %}
                <span class="text-red-600">Usuário já usado</span>
                {% endif %}
            </div>
            <div class="flex justify-around flex-wrap text-gray-700 my-3">
                <div class="w-full mb-3 md:mb-0 md:w-1/2 md:pr-3">
                    <label class="text-sm font-bold" for="name">Nome jurídico</label>
                    <input name="nome_fantasia" required class="shadow rounded w-full px-3 py-2" id="name" type="text" placeholder="Nome">
                </div>
                <div class="w-full md:w-1/2 md:pl-3">
                    <label class="text-sm font-bold" for="surname">Nome fantasia</label>
                    <input name="nome_juridico" required class="shadow rounded w-full px-3 py-2" id="surname" type="text" placeholder="Sobrenome">
                </div>
            </div>
            <div class="flex flex-wrap text-gray-700 my-3">
                <div class="w-full mb-3 md:mb-0 md:w-1/2 md:pr-3">
                    <label class="text-sm font-bold" for="cidade">Cidade da sede</label>
                    <input name="cidade" required class="shadow rounded w-full px-3 py-2" id="cidade" type="text" placeholder="Cidade">
                </div>
                <div class="w-full md:w-1/2 md:pl-3">
                    <label class="text-sm font-bold" for="area">Área de atuação</label>
                    <input name="area" required class="shadow rounded w-full px-3 py-2" id="area" type="text" placeholder="Área de atuação">
                </select>
                </div>
            </div>
            <div class="flex flex-wrap text-gray-700 my-3 mb-10">
                <div class="w-full mb-3 md:mb-0 md:w-1/2 md:pr-3">
                    <label class="text-sm font-bold" for="password">Senha</label>
                    <input name="password" required class="shadow rounded w-full px-3 py-2" id="password" type="password" placeholder="Senha">
                </div>
                <div class="w-full md:w-1/2 md:pl-3">
                    <label class="text-sm font-bold" for="password-repeated">Repetir senha</label>
                    <input required class="shadow rounded w-full px-3 py-2" id="password-repeated" type="password" placeholder="Repetir senha">
                </div>
            </div>
            <div class="mt-4 mb-8 text-center mt-3">
                <input type="submit" value="Cadastrar" class="bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-5 md:px-8 rounded-full">
            </div>
        </form>
    </div>
</div>
{% endblock %}
